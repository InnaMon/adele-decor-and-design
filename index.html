<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Adele Decore &amp; Design</title>
    </head>
    <body>
        <nav role="banner" class="top-logo fixed-top">
            <img id="logo-main" src="img/logo2.png" width="200" alt="adele decore and design logo img">
          <div class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="nav-width collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a tabindex="1" class="nav-item nav-link active" aria-label="Main navigation" role="navigation"href="#">Home <span class="sr-only">(current)</span></a>
                <a tabindex="2" class="nav-item nav-link" href="#">About</a>
                <a tabindex="3" class="nav-item nav-link" href="#">Services</a>
                <a tabindex="4" class="nav-item nav-link" href="#">Gallery</a>
                <a tabindex="5" class="nav-item nav-link" href="#">Contact Us</a>
                <a tabindex="6" class="nav-item nav-link" href="#">Testimonials</a>
              </div>
            </div>
          </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <div class="row text-center">

                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/card-img1.jpg" alt="Design">
                    </div>
                </div>
                    
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/card-img2.jpg" alt="Development">
                    </div>
                </div>
                    
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="img/card-img3.jpg" alt="Analytics">
                    </div>
                </div>

               </div>
            </div>
        </div>
        <!-- make card images NOT responsive so that they are always in a ROW position even when in mobile?? -->

        <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
